{% extends 'base.html' %}

{% block content %}
    <div class="container jumbotron">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p>
        <a href="{% url 'home' %}">돌아가기</a>
    </div>
    <div style="float: right">
        <div class="btn-group" role="group" aria-label="Basic example" style="text-align:center" >
            <a href="{% url 'edit' blog.id %}" class="btn btn-secondary" role="button">Edit</a>
            <a href="{% url 'delete' blog.id %}" class="btn btn-secondary" role="button">Delete</a>
        </div>
    </div>
   
{% endblock %}
